<div class="min-h-screen bg-amber-50 flex items-center justify-center p-6">
  <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-xl">
    <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Registrar nuevo hábito</h2>

    <form>
      <!-- Nombre del hábito -->
      <div class="mb-4">
        <label for="habitName" class="block text-gray-700 font-medium mb-2">Nombre del hábito</label>
        <input
          type="text"
          id="habitName"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Ej. Leer 30 minutos"
        />
      </div>

      <!-- Frecuencia -->
      <div class="mb-4">
        <label for="frequency" class="block text-gray-700 font-medium mb-2">Frecuencia</label>
        <select
          id="frequency"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
          <option>Diario</option>
          <option>Semanal</option>
          <option>Mensual</option>
        </select>
      </div>

      <!-- Hora sugerida -->
      <div class="mb-4">
        <label for="time" class="block text-gray-700 font-medium mb-2">Hora sugerida</label>
        <input
          type="time"
          id="time"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <!-- Botón de guardar -->
      <div class="mt-6">
        <button
          type="button"
          class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded transition-colors"
        >
          Guardar hábito
        </button>
      </div>
    </form>
  </div>
</div>
