<div class="min-h-screen flex items-center justify-center bg-amber-50">
  <div class="bg-gray-800 p-8 rounded-lg shadow-md w-full max-w-sm">
    <h2 class="text-white text-2xl font-bold mb-6 text-center">Iniciar sesión</h2>
    <form>
      <div class="mb-4">
        <label class="block text-white mb-1" for="username">Usuario</label>
        <input
          class="w-full px-4 py-2 rounded bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
          type="text"
          (keyup)="this.username.set(username.value)"
          #username
        />
      </div>
      <div class="mb-6">
        <label class="block text-white mb-1" for="password">Contraseña</label>
        <input
          type="password"
          class="w-full px-4 py-2 rounded bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
          (keyup)="this.password.set(password.value)"
          #password
        />
      </div>
      <button
        type="button"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded transition-colors"
        (click)="onLogin($event)"
      >
        Entrar
      </button>
      <!-- @if (!loginError()) {
        } -->
      <!-- <p *ngIf="loginError()" class="text-red-400 mt-4 text-center">Credenciales incorrectas</p> -->
      @if (this.error()) {
      <p class="text-red-400 mt-4 text-center">Credenciales incorrectas</p>
      }
    </form>
  </div>
</div>

<!-- Overlay de carga -->
@if (this.loading()) {

<div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
  <div class="bg-white p-6 rounded-lg shadow-lg flex flex-col items-center">
    <div
      class="animate-spin rounded-full h-12 w-12 border-t-4 border-blue-500 border-solid mb-4"
    ></div>
    <p class="text-gray-700 font-semibold">Verificando credenciales...</p>
  </div>
</div>
}
